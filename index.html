<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>Little Red Riding Hood</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="loading">
    <span class="animation">L</span>
    <span class="animation">o</span>
    <span class="animation">a</span>
    <span class="animation">d</span>
    <span class="animation">i</span>
    <span class="animation">n</span>
    <span class="animation">g</span>
    <span class="animation">.</span>
    <span class="animation">.</span>
    <span class="animation">.</span>
    <span class="square"></span>
  </div>

  <div class="click"></div>

  <div class="shade">
    <p class="tip">当前窗口宽度过小，增大宽度以提高体验。（移动端请全屏横屏）</p>
  </div>

  <div class="bg-left">
    <img src="images/background-left.png" alt="">
  </div>
  <div class="bg-right">
    <img src="images/background-right.png" alt="">
  </div>

  <div class="moon">
    <img src="images/moon.png" alt="">
  </div>

  <div class="floor"></div>

  <div class="role" style="left: 40%;  transform: rotateY(180deg)">
    <img src="images/role.png" alt="">
  </div>

  <script src="js/index.js"></script>
</body>

</html>
